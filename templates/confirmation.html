
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UNSWTalk</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="container">
        <img src="{{ url_for('static', filename='img/UNSWTalk_logo.png') }}" class="logo" alt="">
      </div>
    </header>
    
    <div class="center-block" style="width:30%;">
      <div class="login">
        <form class="form-signin" method="post" action = "{{ url_for('confirmation') }}">
          <div style="height: 10px"></div>
          A confirmation code has been sent to your email address
          <input type="text" class="form-control" name="zid" placeholder="zid">
          <div style="height: 3px"></div>
          <input type="text" class="form-control" name="confirmation_code" placeholder="confirmation_code" required="">
          <div style="height: 3px"></div>
          <p class="text-danger"> {{ confirm_info }} </p>
          <div style="height: 3px"></div>
          <button class="btn btn-primary" type="submit">Confirm</button>
        </form>
        <div style="height: 3px"></div>
        <form class="form-signin" method="post" action = "{{ url_for('login') }}">
          <button class="btn btn-primary" type="submit">Cancel</button>
        </form>
        <div style="height: 3px"></div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>COMP9041 2017 S2</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  </body>
</html>
